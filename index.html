<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel = "stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div id = "display" class ="display">
            <div class = "num_display"></div>
            <button id = "clear">Clear</button>
        </div>
        <div class ="keys">
                <div id = "num_pad">    
                    <button class="key numbers">

                        <kbd>1</kbd>
                    </button>
                    
                    <button class="key numbers">

                        <kbd>2</kbd>
                    </button>
                    
                    <button class="key numbers">

                        <kbd>3</kbd>
                    </button>
                    
                    <button class="key numbers">

                        <kbd>4</kbd>
                    </button>
                        
                    
                    <button class="key numbers">

                        <kbd>5</kbd>
                    </button>
                        
                    
                    <button class="key numbers">
                        <kbd>6</kbd>
                    </button>
                    
                    
                    <button class="key numbers">

                        <kbd>7</kbd>
                    </button>
                        
                    
                    <button class="key numbers">

                        <kbd>8</kbd>
                    </button>
                    <button class="key numbers">

                        <kbd>9</kbd> 
                    </button>
                    <button class="key numbers">

                        <kbd>0</kbd>
                    </button>
                    
                </div>    
            <div id ="symbols">
                <button class="key symbols">

                    <kbd>+</kbd> 
                </button>
                
                <button class="key symbols">
                    
                    <kbd>-</kbd> 
                </button>
                
                <button class="key symbols">

                    <kbd>*</kbd> 
                </button>
                
                <button class="key symbols">

                    <kbd>/</kbd> 
                </button>
                
                <button class="key numbers">

                    <kbd>.</kbd> 
                </button>
                <button class = "key equals symbols">
                    <kbd>=</kbd>
                </button>
            </div>
        </div> 
    </div> 
</body>
</html>
